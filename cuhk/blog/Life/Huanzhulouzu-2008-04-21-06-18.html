        <h1>还珠楼主</h1>

        <p>我原来一直以为还珠楼主是跟金古同时代的人，最近才发现原来是民国时期的人。不由得有些佩服。如果在小时候可能会去读一读《蜀山剑侠传》，不过现在实在是过了看武侠小说的年龄。不过看了看还珠楼主的著作，发现里面有一本《岳飞传》。这个我印象深刻，小学的时候就读过。好像当时读这本书以致废寝忘食不思学业，然后书也被家母撕了。最后是把捡回来的碎片拼凑起来，才把书读完的。不过当时书上作者可能写的是真名李寿民。这名字也不似作者笔名让人过目不忘，所以小说读的过瘾，我并没有再深究作者是谁了。不然估计我沉迷武侠小说要早了好几年。</p>
<p>- <i>Written on Mon Apr 21 06:18:36 2008.</i></p>
