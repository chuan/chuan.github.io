        <h1>Little Miss Sunshine</h1>

        <p>这个电影情节像悲剧：全家开车去参加小女孩的比赛。路上爸爸事业触礁，爷爷去世，哥哥的理想破灭，最后小女孩比赛也失败了。但是导演却以喜剧的手法去表现。最后我也觉得这确实是一个喜剧。人生的失败其实并不悲。更重要的是怎么面对。电影里小女孩面对人生的积极态度就是她自己和她家庭的最大成功。</p>
