        <h1>《嫌疑犯X的獻身》</h1>

        <p>最近读的一本侦探小说。那个罪犯大概算是天蝎座性格的人。</p>
<p>之前看过日剧《侦探伽利略》。这本小说也是「汤川」系列。好像这本小说最近也拍了电影，不过我没看过。以我对电视剧的印象似乎没达到小说的水平。这个作者在小说里透露出的对数学的理解似乎没有太大的瑕疵。</p>
<p>Update: 看过了电影，比电视剧要好太多。也可能是因为小说提供了一个好的故事。有点后悔先看了小说。看电影的时候知道情节差不多少了一半乐趣。</p>
