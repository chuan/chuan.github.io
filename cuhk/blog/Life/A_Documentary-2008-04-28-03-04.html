        <h1>看了一部纪录片</h1>

        <p>《请为我投票》（please vote for me）这个记录片太好看了。非常真实，也很有启发意义。</p>
<p>这个记录片是PBS/BBC的「The Why Democracy?」项目的十部记录片之一。故事发生在武汉。我也在武汉上了很多年小学。简直就是我小学一段生活的翻版。也唤起了我无数美好的回忆。时光啊，怎么就一去不复返了呢？</p>
