        <h1>River Town</h1>

        <p>看完了Peter Hessler的《River Town》。大概可以算是《甲骨（Oracle Bones）》的前传吧。这本书记录了作者90年代末在四川一个小城市两年的生活。和甲骨比这本书充满了更多的人情味。作者以自己在一个内陆小城市的见闻反映了改革开放给中国带来的巨大改变，和中国人对这些变化的反应。</p>
<p>现在距离书中的时间已经过去了10多年。白驹过隙，物转星移，不禁让人唏嘘。</p>
<p>- <i>Written on Sun Jan 25 03:42:07 2009.</i></p>
