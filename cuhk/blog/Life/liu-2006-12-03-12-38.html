        <h1>﻿刘遵义教授的题词</h1>

        
<p>
共有三个题词。其一。</p>

<blockquote>
<p>
竭尽忠孝谓之人<br />
治国经邦谓之学<br />
安危定变谓之才<br />
经天纬地谓之文<br />
霁月光风谓之度<br />
万物一体谓之仁</p>
</blockquote>

<p>其二。</p>

<blockquote>
<p>经世致用</p>
</blockquote>

<p>其三。</p>

<blockquote>
<p>
己所不欲勿施于人<br />
行有不得反求诸己</p>
</blockquote>
