    <body>
        <h1>写在交换结束</h1>

        <p>
考完了。
交换也差不多要结束了，再过不久就要离开伦敦。
今天坐在巴士上，看着两边的街道向后远去，竟也产生了一丝留恋。
但仔细想，却又想不出到底有什么牵挂。</p>
<p>
翻到自己刚到伦敦时写的话。想到刚来是还是踌躇满志。希望这一段不同的生活能带给自己一些新的东西。
现在却不知道自己究竟得到了什么。这无所牵挂大概也是无所作为吧。</p>
<p>
三个月的假期也没有什么好的计划。
现在就感觉像悬在半空，上不去也下不来。心里空荡荡的，不想就这样消沉下去，但努力却也没有方向。</p>
<p>
英格兰的五月天。最高温度也不过18°C。风一阵阵吹过。没有太阳天却也晴朗。前路未明，就先小憩片刻吧。</p>
