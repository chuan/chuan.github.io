        <h1>到达伦敦</h1>

        <p>
我有时真怀疑自己有种天生的适应和习惯的能力。从机场坐地铁到康登，刚出地铁口有种到了一个新世界的感觉。但才过三天，就开始感觉平淡。学校去过了，很老的建筑，就在大英博物馆的后方。感觉和中大很不同。</p>
<p>
接下来应该是选课和上课了。还没什么头绪。以后继续补充吧。</p>
<p>
而最让我郁闷的事就是gentoo装到现在还没有完全搞掂。开始上课以后就没什么时间折腾了吧。还要加油啊。</p>
