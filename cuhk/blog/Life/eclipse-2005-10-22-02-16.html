        <blockquote>
<p>
镜子中看见一张陌生的脸那眼神如此黯淡<br />
笑一笑只牵动苦涩的嘴角我的寂寞谁知道<br />
像条船在海上飘北斗星也看不到<br />
谁能够扬起了帆远远离开这黑潮</p>
<p>
angel angel 盼望你在我身边<br />
angel angel 请你紧紧抓住我的手</p>
<p>
有时候我想不会有人了解心里面藏著的痛<br />
我害怕用真心面对这世界只好越来越沉默<br />
一个人在人海漂说话的人找不到<br />
谁给我温柔(拥抱我)拥抱当我感觉心快要碎了</p>
<p>
angel angel 盼望你在我身边<br />
angel angel 是否听见我在呼唤你<br />
能不能告诉孤单疲惫的我你永远为我守候<br />
angel angel 请你留在我的身边<br />
angel angel 请你不要放开我的手</p>
