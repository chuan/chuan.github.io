        <h1>爱丁堡</h1>

        <p>
这几天都在爱丁堡。</p>
<p>
感觉就像是一个印象中的欧洲城市。很喜欢。</p>
<p>
可能是伦敦让我有点失望吧。</p>
<p>
爱丁堡有新城和旧城两边。中间有一条繁华的主街道隔开。城里的建筑都很古老。感觉也很好。很多地上都还铺着石砖。</p>
<p>
而大部分人应该都住在郊区。一栋小房子。周围都是大片的麦田和草地。</p>
<p>
我住在同学的学校。也在郊区。乡间的感觉很好。</p>
<p>
但也有种莫名的失落。这究竟是别人的地方。我什么也带不走。</p>
