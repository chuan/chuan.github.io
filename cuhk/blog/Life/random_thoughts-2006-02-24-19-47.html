        <h1>随想</h1>

        <p>
在伦敦街头总能看到露宿街头的流浪汉。听说他们中有些人也曾有过体面的工作，失业后才流落街头。</p>
<p>
我在想，现在辛苦的学习。就算将来找到好工作。但总躲不过失业的风险。</p>
<p>
所以最好能自己创业。这样至少命运在自己手里。或是在大学拿到tenure教书，这样也会安稳很多。</p>
