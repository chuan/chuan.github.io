        <h1>人生的阶段</h1>

        <p>
三十而立，四十不惑，五十知天命。</p>
<p>
小时候奇怪为什么会有人喜欢喝苦的咖啡。后来自己也喝点放了很多糖的咖啡。现在确是觉得一点糖都不放才好。</p>
<p>
高中时老师要求读的小说《围城》。逼着自己看。怎么也看不完第一章。上了大学。一晚上就读完了整本书。还意犹未尽。</p>
<p>
人有时侯真是要到了一定时间，有过一些想法，经历了一些事情，才能明白一些道理。</p>
