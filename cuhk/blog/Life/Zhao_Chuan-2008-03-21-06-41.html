        <h1>赵传</h1>

        <p>中学的时候听过一段时间流行音乐。那个时候找同学借过一盘CD《赵传精选：滚石香港黄金十年》。后来每次都说要还他的时候都有意无意忘带了。再后来那个同学休学了，所以这盘CD就一直放在我这了。</p>
<p>转眼N年时间就过去了，某一天我翻出这张已经旧的掉色的CD，当歌声再次在耳边响起的时候，突然觉得他唱出自己的声音。</p>
<blockquote>
<p>一点卑微，一点懦弱，可是从不退缩……</p>
<p>我不是沉默的羔羊，我也有梦想，每当太阳升起，照在我的脸上，我一样会，散发光芒……</p>
<p>生活的压力与生命的尊严，哪一个更重要……</p>
</blockquote>


<p>- <i>Written on Fri Mar 21 06:41:52 2008.</i></p>
