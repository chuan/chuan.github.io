        <h1>压抑</h1>

        <p>
从澳门回来，取消了GRE考试。
一直打不起精神重新投入到学习。
大学是真的就要毕业了，我似乎一点都没有准备。
前面的路既看不清也不知道怎么走，亦或两者是因果关系吧。
我曾经相信的一些东西现在都开始动摇。
甚至开始怀疑自己的一些想法是否就真的就是自己所想的，亦或只是自己欺骗了自己。
好像陷在流沙里，一点一点往下沉。</p>
<p>- <i>Written on Mon Apr  9 18:44:41 2007.</i></p>
