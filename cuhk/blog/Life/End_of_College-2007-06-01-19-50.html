        <h1>大学的结束</h1>

        <p>
整理了一夜的行李。离开旧的宿舍。回望空荡荡的房间，突然有一点看“friends”大结局的感觉。一段时间，一段空间已经结束。有一点点唏嘘。未来怎么样无从得知。唯有保持乐观的心态，继续走下去。
</p>
<p>- <i>Written on Fri Jun  1 19:50:53 2007.</i></p>
