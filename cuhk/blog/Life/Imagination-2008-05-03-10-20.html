        <h1>想象力</h1>

        <p>我一度以为我的想象力已经丧失殆尽了。证据就是现在完全看不进去动画片。最近发现有时候还是有一点想象力的：在梦里。</p>
<p>某一天吃了很多青菜。然后晚上梦到自己的尿变成绿色的了。醒来以后对自己脑子里残留的一点想象力唏嘘了半天。</p>
<p>- <i>Written on Sat May  3 10:20:17 2008.</i></p>
