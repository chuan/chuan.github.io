        <h1>考考考考考考考</h1>

        <p>
很长时间没有考试了。</p>
<p>
物极必反的结果是马上就有七门。</p>
<p>
UCL计算机系的安排是这样的。一个学年的课上完之后一起考试。
而最后的考试一般占最后成绩八成以上的百分比。</p>
<p>
我记得原来有一个老师说过，有三种学生：学了就记住的；学了就忘记，以后再学的；学了就忘记，以后也不学的。我肯定不是第一种，也不想成为第三种，所以正在努力把忘记的再学返来。</p>
<p>
另外，今年还打算申请<a href="http://code.google.com/soc/">Google Summer of Code</a>。</p>
