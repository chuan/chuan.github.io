        <h1>vim和Emacs</h1>

        <p>
自己总算两个都有所涉猎。</p>
<p>
Emacs是一个伟大的东西。它的延展性是无限的。</p>
<p>
vim则贯彻unix哲学。主要用来编辑程序的效率利器。</p>
<p>
Don Knuth这样的计算机科学家应该更倾向于用Emacs。</p>
<p>
一般的系统管理员和程序员可能更倾向于vim。</p>
<p>
我之前一直用开vim。最近则熟悉了一阵Emacs。往后编程可能还是会用vim多一点。</p>
<p>
对Emacs感兴趣的地方倒是想学学它的延展怎么编写。</p>
